name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /var/www/matland-gard
          
          # Ensure we're on main branch and force update to latest commit
          git fetch --all
          git reset --hard origin/main
          
          # Stop and remove containers
          docker compose down
          
          # Clean up Docker resources to ensure fresh build
          docker system prune -f
          docker builder prune -f
          
          # Remove old images completely to prevent cache issues
          docker compose rm -f
          docker rmi -f matland-gard-app 2>/dev/null || true
          
          # Build with no cache to ensure all changes are included
          docker compose build --no-cache --pull
          
          # Start containers
          docker compose up -d
          
          # Wait for services to be ready
          sleep 10
          
          # Check if containers are running
          docker compose ps
          
          # Show logs
          docker compose logs --tail=50 app

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment failed!"
        fi
